serviceId: "RESTAPIHelper"
serviceName: "RESTAPIHelperName"

database:
  driverClass: org.h2.Driver
  user: test
  properties:
    hibernate.dialect: org.hibernate.dialect.SQLServerDialect
    hibernate.hbm2ddl.auto: create

server:
  applicationConnectors:
    - type: http
      port: 8082
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 8083